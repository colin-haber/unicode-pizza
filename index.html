	<body class="site">
		<header class="site-header">
			<hgroup>
				<h1>Unicode Pizza</h1>

		<main class="site-main">
			<article class="page">
				<form id="pizza" class="pizza" name="pizza">

						<button name="topping-bold" data-topping="bold">Bold</button>
						<button name="topping-italic" data-topping="italic">Italic</button>
					</p>
					<p>
						<label for="pizza-output">Output</label>
						<textarea id="pizza-output" name="output" placeholder="&hellip;and get modified text."></textarea>
